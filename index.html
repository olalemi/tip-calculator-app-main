<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Tip calculator app</title>
 <script src="script.js" defer></script>

</head>
<body>


   <main>
            
                    
          
                      
                        <header>
                        <img class="logo" src="images/logo.svg" alt="Girl in a jacket" >
                        </header>
                       
              
             <form class="sub-main">
                

                      <div>
                          <label  class="input-Bill" for="Bill">Bill</label><br>
                          <input type="text" name="Bill" id="Bill" >
                      </div>

                      <div> 
                        <label >Select Tip %</label><br>
                        <button class="primary-btn btn1">5%</button>
                        <button class="primary-btn btn2">10%</button>
                        <button class="primary-btn btn3">15%</button>
                        <button class="primary-btn btn4">25%</button>
                        <button class="primary-btn btn5">50%</button>
                        <button class="primary-btn btn6">Custom</button>
                      </div>

                        <div>
                        <label for="Npeople">Number of People</label><br>
                        <input type="text" name="Npeople" id="Npeople" min="1">
                      </div>

                      <div>
                        <button class="primary-btn btn6" type="reset">RESET</button>
                      </div>

                
          </form>



    </main>

</body>
